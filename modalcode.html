<div class="game-modal">
    <div id="questionbox">
        <!-- container for form and user input content -->
        <div id="form">
            <!-- Form  with input field for user to enter text input from player -->
            Type your question here:
            <form><input type=textarea id="resize" max-length="30" placeholder="What is..."></input></form>
        </div>
        <!-- Buttons for user to submit their answer (guess) or if they have no clue they can pass and take another try on a different item in the game board. -->
        <div id="questionbutton">

            <button type="button" id="guessButton">Guess</button>
            <button type="button" id="passButton">Pass</button>

        </div>

    </div>
</div>
