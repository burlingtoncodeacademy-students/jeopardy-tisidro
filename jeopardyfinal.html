<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Javascript Jeopardy!</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div id="containerblue">

    <h1>Round 3: Final Javascript Jeopardy!</h1>

    <div id="finalboard">
      <!-- final game board content -->
      <div id="finalgame">

        <!-- categories styled by this class -->
        <h2 id="finaltitle">Final Jeopardy Question</h2>

        <!-- questions by prize $ in column form below each category -->
        <h2 id="finalquestion">Here's the final question!</h2>

      </div>
    </div>

    <!-- This final bet box div takes care of the css for the form containing the amount the player wants to bet and the button to submit that bet -->
    <div id="finalbetbox">
      <div id="finalformbox">
        <div id="form">
          <!-- the form for submitting the answer, which contains a text area to later grab that input and manipulate it -->
          <form><textarea id="resize" max-length="30" placeholder="Answer"></textarea></form>
        </div>
        <div id="form">
          <!-- the form for submitting the amount, which contains a text area to later grab that input and manipulate it -->
          <form><textarea id="resize" max-length="30" placeholder="Amount"></textarea></form>
        </div>
      </div>
      <div id="questionbutton">

        <button type="button" disabled id="betbuttonstyle" id="finalAnswer"><a href="">Place your bet!</a></button>
      </div>
    </div>
    <!-- div for player scores -->
    <div id="scores">
      <div id="player1">player 1 score</div>
      <div id="player1">player 2 score</div>
    </div>
    <div id="button">
      <!-- play again button takes player back to home page so they can restart the game -->
      <button type="button" id="button"><a href="index.html">Play again</a></button>
    </div>
</body>

</html>
